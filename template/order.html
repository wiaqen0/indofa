<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    {% load static %}
    <link href="{% static 'order.css' %}" rel='stylesheet'>
    <script language="JavaScript" type="text/javascript" src="{% static 'order.js' %}"></script>
</head>
<body>
    <h1>ORDER</h1>
    <!-- FORM ORDER -->
    <form action="{{id}}" method = "POST" id="order">
        <div class = "grid-display">
        <div class = "food-display">
            <img src="{{object.image.url}}" class="image">
        </div>
        <div class = "user_input">
                <h2>{{object.name}}</h2>
                <h3 id="price">{{object.price}}</h3>
                {% csrf_token %}
                {% if not user.is_authenticated %}
                <input type="text" name="name" placeholder="Name" />
                {% endif %}
                <input type="text" name="address" placeholder="Address" />
                <input type="text" name="phone" placeholder="Phone number" />
                <input type="number" name="quantity" id="quantity" oninput="modPrice()" placeholder="Quantity" />
                <h4 id="total_price"></h4>
                <button form = "order" type="submit" class="btn btn-primary">Order!</button>
                <h2>{{error}}</h2>
            </div>
        </div>
    </form>
</body>
</html>
